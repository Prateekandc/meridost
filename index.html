<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday! üéâ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .start-screen {
            text-align: center;
            z-index: 1000;
            animation: fadeIn 1s ease-in;
        }

        .start-screen h1 {
            font-size: 3.5em;
            color: white;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            animation: pulse 2s infinite;
        }

        .start-btn {
            padding: 20px 50px;
            font-size: 1.5em;
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .start-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .sticker {
            position: absolute;
            width: 200px;
            height: 200px;
            z-index: 100;
            pointer-events: none;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .sticker img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .birthday-page {
            display: none;
            text-align: center;
            padding: 40px;
            animation: pageReveal 1s ease-out;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 50%, #feca57 100%);
            position: relative;
            overflow: hidden;
        }

        .birthday-page h1 {
            font-size: 5em;
            color: white;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            animation: bounceIn 1s ease-out;
        }

        .birthday-page .name {
            font-size: 6em;
            color: #FFD700;
            text-shadow: 5px 5px 10px rgba(0,0,0,0.4);
            font-weight: bold;
            animation: scaleIn 1.2s ease-out;
            margin: 20px 0;
        }

        .decorations {
            font-size: 100px;
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
            animation: floatIn 1.5s ease-out;
        }

        .decoration-item {
            animation: float 3s ease-in-out infinite;
        }

        .decoration-item:nth-child(2) {
            animation-delay: 0.5s;
        }

        .decoration-item:nth-child(3) {
            animation-delay: 1s;
        }

        .message {
            font-size: 2em;
            color: white;
            margin-top: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeInUp 2s ease-out;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f0f;
            animation: confettiFall 4s linear infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes stickerExplode {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2) rotate(0deg);
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(1) rotate(var(--rotate));
                opacity: 1;
            }
        }

        @keyframes pageReveal {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        @keyframes bounceIn {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            60% {
                transform: translateY(20px);
                opacity: 1;
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes floatIn {
            0% {
                transform: translateY(100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes fadeInUp {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="start-screen" id="startScreen">
        <h1>üéä Something Special Awaits! üéä</h1>
        <button class="start-btn" id="startBtn">üéâ START üéâ</button>
    </div>

    <div class="birthday-page" id="birthdayPage">
        <h1>üéâ HAPPY BIRTHDAY üéâ</h1>
        <div class="name">RISHIKA</div>
        <div class="decorations">
            <span class="decoration-item">üéÇ</span>
            <span class="decoration-item">üéà</span>
            <span class="decoration-item">üéÅ</span>
            <span class="decoration-item">üéä</span>
            <span class="decoration-item">üéâ</span>
        </div>
        <div class="message">
            Wishing you an amazing day filled with joy and happiness! ü•≥
        </div>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const startScreen = document.getElementById('startScreen');
        const birthdayPage = document.getElementById('birthdayPage');

        // WhatsApp sticker images from your stickers folder
        const stickerImages = [
            'Screenshot 2025-10-08 203048.png',
            // Add more sticker file names below (just the filename, keep 'stickers/' before it)
            // Example:
            '1.png',
            '2.png',
            '3.png',
            '4.png',
            '5.png',
            '6.png',
            '7.png',
            '8.png',
            '9.png',
            '10.png',
            '11.png',
            '12.png',
            '13.png',
            '14.png',
            '15.png'
        ];

        function createSticker() {
            const sticker = document.createElement('div');
            sticker.className = 'sticker';
            
            const img = document.createElement('img');
            img.src = stickerImages[Math.floor(Math.random() * stickerImages.length)];
            img.alt = 'Birthday Sticker';
            
            sticker.appendChild(img);
            
            // Calculate random direction from center
            const angle = Math.random() * Math.PI * 2;
            const distance = 600 + Math.random() * 400;
            const tx = Math.cos(angle) * distance;
            const ty = Math.sin(angle) * distance;
            const rotate = Math.random() * 720 - 360;
            
            sticker.style.setProperty('--tx', `${tx}px`);
            sticker.style.setProperty('--ty', `${ty}px`);
            sticker.style.setProperty('--rotate', `${rotate}deg`);
            sticker.style.animation = `stickerExplode ${2 + Math.random()}s ease-out forwards`;
            
            document.body.appendChild(sticker);

            setTimeout(() => {
                sticker.style.transition = 'opacity 0.5s';
                sticker.style.opacity = '0';
                setTimeout(() => sticker.remove(), 500);
            }, 4000);
        }

        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    birthdayPage.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 4000);
                }, i * 30);
            }
        }

        startBtn.addEventListener('click', function() {
            startScreen.style.animation = 'fadeIn 0.5s ease-out reverse';
            
            setTimeout(() => {
                startScreen.classList.add('hidden');
            }, 500);

            // Create multiple stickers exploding from center
            for (let i = 0; i < 40; i++) {
                setTimeout(() => {
                    createSticker();
                }, i * 150);
            }

            // Show birthday page after stickers animation
            setTimeout(() => {
                birthdayPage.style.display = 'flex';
                birthdayPage.style.flexDirection = 'column';
                birthdayPage.style.justifyContent = 'center';
                birthdayPage.style.alignItems = 'center';
                createConfetti();
                
                // Continue confetti
                setInterval(createConfetti, 5000);
            }, 6500);
        });
    </script>
</body>
</html>
